<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    /* NASA Branding: Fonts and Colors */
    @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap');

    body {
      font-family: 'Barlow', Arial, Helvetica, sans-serif;
      background-color: #0b3d91; /* NASA blue */
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .container {
      background: #1a1a1a;
      border-radius: 16px;
      margin: 40px auto 32px auto;
      max-width: 980px;
      box-shadow: 0 8px 32px rgba(11,61,145,0.18);
      padding: 32px 24px 40px 24px;
    }

    .site-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 32px;
      border-bottom: 2px solid #fc3d21;
      padding-bottom: 16px;
    }

    .logo {
      height: 56px;
      width: auto;
      background: #fff;
      border-radius: 10px;
      padding: 6px 12px;
      box-shadow: 0 2px 8px #0002;
    }

    h1 {
      font-family: 'Barlow', Arial, Helvetica, sans-serif;
      font-weight: 700;
      color: #fc3d21; /* NASA red */
      letter-spacing: 2px;
      margin: 0;
      font-size: 2.4rem;
      text-shadow: 0 2px 8px #0006;
    }

    .filters {
      margin-bottom: 28px;
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .filters input[type="date"], .filters button {
      font-family: 'Barlow', Arial, Helvetica, sans-serif;
      font-size: 1.08rem;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1.5px solid #fc3d21;
      background: #fff;
      color: #0b3d91;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
      margin-bottom: 4px;
    }

    .filters input[type="date"]:focus, .filters button:focus {
      border: 2px solid #fc3d21;
      box-shadow: 0 0 0 2px #fc3d21aa;
    }

    .filters button {
      background: #fc3d21;
      color: #fff;
      border: none;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 2px 8px #fc3d2130;
    }

    .filters button:hover, .filters button:focus {
      background: #fff;
      color: #fc3d21;
      border: 2px solid #fc3d21;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
      min-height: 120px;
      margin-top: 8px;
    }

    .gallery-item {
      background: #23272f;
      border-radius: 10px;
      box-shadow: 0 2px 12px #0005;
      padding: 16px 12px 14px 12px;
      max-width: 270px;
      color: #fff;
      font-family: 'Barlow', Arial, Helvetica, sans-serif;
      transition: transform 0.15s, box-shadow 0.15s;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 340px;
    }

    .gallery-item img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
      border: 2px solid #0b3d91;
      background: #fff;
      box-shadow: 0 2px 8px #0b3d9140;
      cursor: pointer;
      transition: transform 0.25s cubic-bezier(.4,2,.6,1), box-shadow 0.15s;
    }

    .gallery-item img:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 24px #0b3d9140;
      z-index: 2;
    }

    .gallery-item p {
      margin: 4px 0;
      font-size: 1rem;
      text-align: center;
    }

    .gallery-item strong {
      color: #fc3d21;
    }

    .placeholder {
      text-align: center;
      color: #fff;
      opacity: 0.85;
      margin: 0 auto;
      padding: 32px 0 16px 0;
    }

    .placeholder-icon {
      font-size: 2.7rem;
      margin-bottom: 10px;
      display: block;
    }

    /* Modal Styles (NASA branding) */
    #imageModal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(11,61,145,0.92); /* NASA blue overlay */
      align-items: center;
      justify-content: center;
    }
    #imageModal .modal-content {
      background: #fff;
      color: #0b3d91;
      margin: 40px auto;
      padding: 28px 20px 20px 20px;
      max-width: 600px;
      border-radius: 14px;
      position: relative;
      box-shadow: 0 4px 24px rgba(11,61,145,0.2);
      animation: fadeIn 0.2s;
      font-family: 'Barlow', Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #closeModal {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 28px;
      background: #fc3d21;
      border: none;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      cursor: pointer;
      color: #fff;
      transition: background 0.2s;
      box-shadow: 0 2px 8px #0003;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #closeModal:hover, #closeModal:focus {
      background: #fff;
      color: #fc3d21;
      outline: 2px solid #fc3d21;
    }
    #imageModal img {
      max-width: 100%;
      display: block;
      margin: 0 auto 12px auto;
      border-radius: 10px;
      border: 2px solid #0b3d91;
      background: #fff;
      box-shadow: 0 2px 8px #0b3d9140;
    }
    #imageModal img.large-image {
      max-width: 95vw;
      max-height: 90vh;
      width: auto;
      height: auto;
      box-shadow: 0 0 20px #0b3d91;
      transition: max-width 0.2s, max-height 0.2s;
    }
    #modalTitleDate {
      color: #fc3d21;
      font-weight: 700;
      margin-bottom: 10px;
      font-size: 1.35rem;
      text-align: center;
      letter-spacing: 1px;
    }
    #modalExplanation {
      color: #0b3d91;
      font-size: 1.05rem;
      margin-top: 12px;
      text-align: left;
      line-height: 1.5;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98);}
      to { opacity: 1; transform: scale(1);}
    }
    @media (max-width: 650px) {
      #imageModal .modal-content {
        max-width: 98vw;
        padding: 10px;
      }
      .container {
        padding: 8px 2px 16px 2px;
      }
      .gallery-item {
        min-height: 220px;
        padding: 10px 4px 10px 4px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <!-- Did You Know? Space Fact Section -->
    <section id="spaceFactSection" style="margin-bottom:22px;">
      <div id="spaceFact" style="background:#0b3d91;color:#fff;border-radius:8px;padding:12px 18px;font-size:1.08rem;box-shadow:0 2px 8px #0002;text-align:center;letter-spacing:0.2px;">
        <!-- Random fact will appear here -->
      </div>
    </section>

    <div class="filters">
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button>Get Space Images</button>
    </div>

    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Select a date range and click "Get Space Images" to explore the cosmos!</p>
      </div>
    </div>
  </div>

  <!-- Modal for showing larger image and details -->
  <div id="imageModal" tabindex="-1" aria-modal="true" role="dialog">
    <div class="modal-content">
      <button id="closeModal" aria-label="Close modal">&times;</button>
      <img id="modalImg" src="" alt="" style="max-width:100%; display:block; margin:0 auto 10px auto;" />
      <!-- Show the full title and date together for clarity -->
      <h2 id="modalTitleDate" style="margin-bottom:8px;"></h2>
      <!-- Show NASA's explanation text for the photo -->
      <p id="modalExplanation"></p>
    </div>
  </div>

  <script src="js/dateRange.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
